<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Casino Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0f0f1a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    /* –¢–æ–ø–±–∞—Ä */
    .topbar {
      padding: 16px;
      background: #161622;
      border-bottom: 1px solid #22222e;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
    }
    .username {
      font-size: 18px;
      font-weight: 600;
    }
    .level {
      background: linear-gradient(90deg, #6e44ff, #00d4ff);
      color: #fff;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-left: 6px;
    }

    .balance-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 12px;
    }
    .coins {
      background: #1c1c2a;
      padding: 10px 14px;
      border-radius: 14px;
      flex: 1;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
    }
    .btn-plus {
      background: linear-gradient(135deg, #7b5aff, #00c4ff);
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
    }

    .daily-bonus {
      margin-top: 16px;
      background: #1c1c2a;
      padding: 12px 16px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .daily-text {
      font-size: 15px;
    }
    .daily-btn {
      background: #2d2d44;
      padding: 8px 20px;
      border-radius: 12px;
      font-weight: 600;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .title {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      margin: 24px 0 20px;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä */
    .game-card {
      margin: 0 16px 20px;
      background: #1a1a2a;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      height: 180px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .game-card.soon {
      opacity: 0.6;
    }
    .online-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
    }
    .online-badge::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #00ff9d;
      border-radius: 50%;
      margin-right: 6px;
    }
    .soon-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(255,59,59,0.8);
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: 600;
    }
    .game-name {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: 800;
      text-transform: uppercase;
    }

    /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #11111a;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      padding: 12px 0 20px;
    }
    .nav-item {
      text-align: center;
      color: #888;
      font-size: 12px;
      font-weight: 500;
    }
    .nav-item.active {
      color: #fff;
    }
    .nav-item.active::before {
      content: "";
      display: block;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #7b5aff, #00c4ff);
      border-radius: 12px;
      margin: 0 auto 6px;
      padding: 6px;
    }
    .nav-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
