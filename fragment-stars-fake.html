<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Casino Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Подключаем твой шрифт -->
  <style>
    @font-face {
      font-family: 'Dity Infant';
      src: url('dityinfant-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f0f1a;
      color: #ffffff;
      font-family: 'Dity Infant', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100dvh;
      padding-bottom: env(safe-area-inset-bottom, 20px);
      overflow-x: hidden;
    }

    /* Топбар */
    .topbar {
      padding: 16px;
      background: #161622;
      border-bottom: 1px solid #22222e;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 14px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333344;
    }
    .username {
      font-size: 19px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .level {
      background: linear-gradient(90deg, #6e44ff, #00d4ff);
      color: #fff;
      padding: 3px 9px;
      border-radius: 8px;
      font-size: 13px;
      margin-left: 8px;
      font-weight: bold;
    }

    .balance-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .coins {
      flex: 1;
      background: #1c1c2a;
      padding: 14px 16px;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      text-align: center;
    }
    .btn-plus {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #7b5aff, #00c4ff);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
    }

    .daily-bonus {
      margin-top: 16px;
      background: #1c1c2a;
      padding: 14px 18px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 15px;
    }
    .daily-btn {
      background: #2d2d44;
      padding: 10px 24px;
      border-radius: 14px;
      font-weight: 600;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 1px;
      margin: 28px 0 24px;
    }

    /* Карточки игр */
    .games-container {
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 100px; /* место под навбар */
    }
    .game-card {
      background: #1a1a2a;
      border-radius: 20px;
      padding: 20px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .game-card:active {
      transform: scale(0.98);
    }
    .game-card.soon {
      opacity: 0.55;
      pointer-events: none;
    }

    .game-info {
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }
    .game-icon {
      width: 84px;
      height: 84px;
      object-fit: contain;
    }
    .game-name {
      font-size: 28px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .online-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.65);
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
    }
    .online-badge::before {
      content: "";
      display: inline-block;
      width: 9px;
      height: 9px;
      background: #00ff9d;
      border-radius: 50%;
      margin-right: 7px;
    }
    .soon-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff3b3b;
      padding: 6px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
    }

    /* Нижняя навигация */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #11111a;
      border-top: 1px solid #22222e;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      backdrop-filter: blur(10px);
    }
    .nav-item {
      text-align: center;
      color: #666680;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .nav-item.active {
      color: #ffffff;
    }
    .nav-item.active::before {
      content: "";
      display: block;
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #7b5aff, #00c4ff);
      border-radius: 14px;
      margin: 0 auto 8px;
      padding: 6px;
    }
    .nav-icon {
      font-size: 24px;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="user-info">
      <img id="userAvatar" class="avatar" src="https://i.ibb.co/0jZ7Y3k/default-avatar.png" alt="avatar" />
      <div>
        <span id="userName" class="username">Loading...</span>
        <span class="level">1</span>
      </div>
    </div>

    <div class="balance-row">
      <div class="coins"><span id="userCoins">0</span></div>
      <div class="btn-plus">+</div>
    </div>

    <div class="daily-bonus">
      <div>
        <div>ПОПОЛНИТЬ БАЛАНС</div>
        <div style="font-size:13px;opacity:0.7;margin-top:2px;">+10</div>
      </div>
      <div class="daily-btn">ЗАБРАТЬ</div>
    </div>
  </div>

  <h1 class="title">ИГРЫ</h1>

  <div class="games-container">
    <!-- Рулетка -->
    <div class="game-card" onclick="alert('Рулетка в разработке')">
      <div class="game-info">
        <img src="spin.png" class="game-icon" alt="Spin" />
        <div class="game-name">Рулетка</div>
      </div>
      <div class="online-badge">113 ОНЛАЙН</div>
    </div>

    <!-- Ракетка -->
    <div class="game-card soon">
      <div class="game-info">
        <img src="rocket.png" class="game-icon" alt="Rocket" />
        <div class="game-name">Ракетка</div>
      </div>
      <div class="soon-badge">SOON</div>
    </div>
  </div>

  <!-- Нижняя навигация (без эмодзи) -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <div class="nav-icon">◆</div>
      <div>Играть</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">□</div>
      <div>Инвентарь</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">●</div>
      <div>Профиль</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">≡</div>
      <div>Задания</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">▲</div>
      <div>Рейтинг</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user;
    if (user) {
      document.getElementById("userName").textContent = 
        user.username || user.first_name || "Player";

      if (user.photo_url) {
        document.getElementById("userAvatar").src = user.photo_url;
      }
    }
  </script>
</body>
</html>
