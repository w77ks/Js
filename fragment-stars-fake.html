<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Monochrome Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Heroicons (outline) -->
  <script src="https://cdn.jsdelivr.net/npm/heroicons@2.1.1/24/outline/index.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Liquid glass в чёрно-белом */
    .glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .container {
      padding: 20px;
      padding-top: 60px;
      padding-bottom: 100px;
    }

    .profile-card {
      margin: 0 16px 24px 16px;
      padding: 32px 24px;
      text-align: center;
    }

    .avatar {
      width: 96px; height: 96px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.2);
      object-fit: cover;
      margin-bottom: 20px;
      background: #111;
    }

    .username {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .first-visit {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 32px;
    }

    .buy-btn {
      width: calc(100% - 32px);
      margin: 0 16px;
      padding: 16px;
      background: #fff;
      color: #000;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .buy-btn:active {
      transform: translateY(2px);
      background: #eee;
    }

    /* Нижняя навигация */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 84px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }

    .nav-item {
      text-align: center;
      color: rgba(255,255,255,0.5);
      transition: all 0.3s;
    }

    .nav-item.active {
      color: #fff;
    }

    .nav-item.active svg { stroke: #fff; fill: none; }
    .nav-item svg {
      width: 28px; height: 28px;
      stroke: currentColor;
      stroke-width: 1.8;
      margin-bottom: 4px;
    }

    .nav-label {
      font-size: 11px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glass profile-card">
      <img id="userAvatar" class="avatar" src="" alt="">
      <div class="username" id="userName">—</div>
      <div class="first-visit">Первый вход: <span id="visitDate">—</span></div>
    </div>

    <button class="buy-btn" onclick="buyAccess()">Купить доступ</button>
  </div>

  <!-- Нижняя навигация (только иконки, без эмодзи) -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <svg><use href="#home"></use></svg>
      <div class="nav-label">Главная</div>
    </div>
    <div class="nav-item">
      <svg><use href="#cog-6-tooth"></use></svg>
      <div class="nav-label">Настройки</div>
    </div>
    <div class="nav-item">
      <svg><use href="#information-circle"></use></svg>
      <div class="nav-label">Инфо</div>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe.user || {};

    // Имя
    document.getElementById('userName').textContent =
      `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Пользователь';

    // Аватар
    if (user.photo_url) {
      document.getElementById('userAvatar').src = user.photo_url;
    } else {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = 96;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#222';
      ctx.fillRect(0,0,96,96);
      ctx.font = 'bold 36px Inter';
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText((user.first_name?.[0] || '?').toUpperCase(), 48, 48);
      document.getElementById('userAvatar').src = canvas.toDataURL();
    }

    // Дата первого входа
    const saved = localStorage.getItem('firstVisit');
    const now = new Date();
    const dateStr = now.getFullYear() + '.' + 
      String(now.getMonth()+1).padStart(2,'0') + '.' + 
      String(now.getDate()).padStart(2,'0') + ', ' + 
      now.toTimeString().slice(0,8);

    const displayDate = saved || dateStr;
    if (!saved) localStorage.setItem('firstVisit', dateStr);
    document.getElementById('visitDate').textContent = displayDate;

    function buyAccess() {
      Telegram.WebApp.showPopup({
        title: "Покупка доступа",
        message: "В ближайшее время будет доступна оплата",
        buttons: [{type: "ok"}]
      });
    }
  </script>
</body>
</html>
