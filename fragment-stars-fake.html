<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Liquid Glass Mini App</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    /* –ñ–∏–¥–∫–æ–µ —Å—Ç–µ–∫–ª–æ ‚Äî –≥–ª–∞–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
    .glass-card {
      margin: 20px;
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    /* –ü—Ä–æ—Ñ–∏–ª—å */
    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      margin-bottom: 16px;
      object-fit: cover;
    }

    .username {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .first-visit {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    /* –ö–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏ */
    .buy-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #ff6b6b, #f46060);
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .buy-btn:active {
      transform: translateY(2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      z-index: 1000;
    }

    .nav-item {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      transition: all 0.3s;
    }

    .nav-item.active {
      color: white;
      font-weight: 600;
      transform: scale(1.1);
    }

    .nav-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <div class="profile">
      <img id="userAvatar" class="avatar" src="" alt="Avatar">
      <div class="username" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      <div class="first-visit" id="firstVisit">–ü–µ—Ä–≤—ã–π –≤—Ö–æ–¥: <span id="visitDate">‚Äî</span></div>
    </div>

    <button class="buy-btn" onclick="buyAccess()">
      –ö—É–ø–∏—Ç—å –¥–æ—Å—Ç—É–ø
    </button>
  </div>

  <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è (–ø–æ–∫–∞ —Ç–æ–ª—å–∫–æ –∞–∫—Ç–∏–≤–Ω–∞—è –≤–∫–ª–∞–¥–∫–∞ "–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é") -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <div class="nav-icon">üè†</div>
      <div>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">‚öôÔ∏è</div>
      <div>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">‚ÑπÔ∏è</div>
      <div>–û –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</div>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe.user;

    // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    document.getElementById('userName').textContent = 
      user?.first_name + (user?.last_name ? ' ' + user.last_name : '') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';

    // –ê–≤–∞—Ç–∞—Ä (–µ—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ç–æ –≤ initDataUnsafe)
    if (user?.photo_url) {
      document.getElementById('userAvatar').src = user.photo_url;
    } else {
      // –ó–∞–≥–ª—É—à–∫–∞ —Å –ø–µ—Ä–≤—ã–º –±—É–∫–≤ –∏–º–µ–Ω–∏
      const canvas = document.createElement('canvas');
      canvas.width = 100; canvas.height = 100;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff33';
      ctx.fillRect(0, 0, 100, 100);
      ctx.font = 'bold 40px Inter';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText((user?.first_name?.[0] || '?').toUpperCase(), 50, 50);
      document.getElementById('userAvatar').src = canvas.toDataURL();
    }

    // –î–∞—Ç–∞ –ø–µ—Ä–≤–æ–≥–æ –∑–∞—Ö–æ–¥–∞ (–±–µ—Ä—ë–º –∏–∑ localStorage –∏–ª–∏ —Ç–µ–∫—É—â—É—é)
    const firstVisit = localStorage.getItem('firstVisit');
    const now = new Date();
    const dateStr = now.toLocaleDateString('ru-RU', { year: 'numeric', month: '2-digit', day: '2-digit' }).split('.').reverse().join('.') + 
                    ', ' + now.toTimeString().slice(0,8);

    if (!firstVisit) {
      localStorage.setItem('firstVisit', dateStr);
      document.getElementById('visitDate').textContent = dateStr;
    } else {
      document.getElementById('visitDate').textContent = firstVisit;
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏ (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø—Ä–∏–º–µ—Ä)
    function buyAccess() {
      Telegram.WebApp.showPopup({
        title: "–ü–æ–∫—É–ø–∫–∞ –¥–æ—Å—Ç—É–ø–∞",
        message: "–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –æ–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ Telegram Stars –∏–ª–∏ TON",
        buttons: [{ type: "ok" }]
      });
    }
  </script>
</body>
</html>
