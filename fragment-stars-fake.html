<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fragment Stars</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --card: #1a1a2e;
      --text: #e0e7ff;
      --accent: #00d4ff;
      --purple: #a855f7;
      --blue: #3b82f6;
      --neon: 0 0 20px rgba(168, 85, 247, 0.6);
      --warning: #f59e0b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 80px;
      overflow: hidden;
      position: relative;
    }

    /* === ЗАГРУЗКА === */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #2a2a3a;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader-text {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    .progress-bar {
      width: 200px;
      height: 6px;
      background: #2a2a3a;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--purple), var(--blue));
      border-radius: 3px;
      transition: width 0.1s ease;
    }

    /* === ВКЛАДКИ === */
    .tab-content {
      position: absolute;
      top: 0; left: 0; right: 0;
      padding: 20px 16px;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: calc(100% - 80px);
    }

    .tab-content.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      z-index: 1;
    }

    /* === БАЛАНС === */
    .balance-card {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      border-radius: 28px;
      padding: 40px 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), var(--neon);
      width: 90%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }

    .balance-card::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.15), transparent);
      animation: glow 6s infinite;
      pointer-events: none;
    }

    @keyframes glow {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20%, 20%); }
    }

    .star-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      filter: drop-shadow(0 0 20px var(--purple));
      animation: starPulse 3s infinite;
    }

    @keyframes starPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .star-icon {
      width: 100%;
      height: 100%;
    }

    .balance-amount {
      font-size: 64px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--purple), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      animation: textPulse 2s infinite;
    }

    @keyframes textPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .balance-label {
      font-size: 18px;
      color: #94a3b8;
      margin-bottom: 24px;
    }

    .balance-actions {
      display: flex;
      gap: 12px;
    }

    .action-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .topup-btn {
      background: linear-gradient(90deg, var(--purple), var(--blue));
      color: white;
      box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
    }

    .topup-btn:active {
      transform: translateY(2px);
    }

    .withdraw-btn {
      background: rgba(255,255,255,0.1);
      color: #ccc;
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* === ПРОФИЛЬ — ФУНКЦИОНИРУЮЩИЙ === */
    .profile-card {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      border-radius: 28px;
      padding: 32px 24px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), var(--neon);
      position: relative;
      overflow: hidden;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.15), transparent);
      animation: glow 6s infinite;
      pointer-events: none;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #2a2a3a;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: var(--neon);
      animation: avatarPulse 3s infinite;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes avatarPulse {
      0%, 100% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.6); }
      50% { box-shadow: 0 0 30px rgba(168, 85, 247, 0.9); }
    }

    .username {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--purple), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .user-id {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 8px;
      font-family: monospace;
    }

    .join-date {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 24px;
    }

    .verification-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      color: var(--warning);
      margin-bottom: 16px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--warning);
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .verify-btn {
      background: linear-gradient(90deg, var(--purple), var(--blue));
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 16px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
    }

    /* === BOTTOM NAV === */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 20px;
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      color: #64748b;
      font-size: 13px;
      font-weight: 600;
      flex: 1;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav-item.active { color: var(--accent); }
    .nav-item svg { width: 28px; height: 28px; }
  </style>
</head>
<body>

  <!-- ЗАГРУЗКА -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Загрузка</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
  </div>

  <!-- Balance Tab -->
  <div id="balance" class="tab-content active">
    <div class="balance-card">
      <div class="star-container">
        <img src="Local/Star Symbol/Star.png" alt="Star" class="star-icon">
      </div>
      <div class="balance-amount">0</div>
      <div class="balance-label">Telegram Stars</div>
      <div class="balance-actions">
        <button class="action-btn topup-btn" onclick="openTab('purchase')">Пополнить</button>
        <button class="action-btn withdraw-btn">Вывести</button>
      </div>
    </div>
  </div>

  <!-- Profile Tab — ПОЛНОСТЬЮ ФУНКЦИОНИРУЮЩИЙ -->
  <div id="profile" class="tab-content">
    <div class="profile-card">
      <div class="avatar" id="avatar">
        <div style="width:100%;height:100%;background:#2a2a3a;display:flex;align-items:center;justify-content:center;font-size:40px;color:#555;">?</div>
      </div>
      <div class="username" id="username">—</div>
      <div class="user-id" id="userId">ID: —</div>
      <div class="join-date" id="joinDate">—</div>

      <div class="verification-status">
        <div class="status-dot"></div>
        <span>Ограниченная</span>
      </div>

      <button class="verify-btn">Пройти верификацию</button>
    </div>
  </div>

  <!-- Purchase Tab -->
  <div id="purchase" class="tab-content">
    <div class="balance-card">
      <p style="color: #94a3b8; text-align: center; padding: 40px 20px;">
        Выберите способ пополнения
      </p>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="openTab('balance')">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
      <span>Balance</span>
    </div>
    <div class="nav-item" onclick="openTab('profile')">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <span>Profile</span>
    </div>
    <div class="nav-item" onclick="openTab('purchase')">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.76 1.38-.24 3.15 1.14 3.15h12v-2H7.58l.77-1.39h7.11c.88 0 1.63-.59 1.85-1.41L21.7 7.3A2 2 0 0 0 20 5H5.21L4.27 3H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
      <span>Purchase</span>
    </div>
  </div>

  <script>
    // === ПЛАВНЫЕ ПЕРЕХОДЫ ===
    function openTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      const navItems = document.querySelectorAll('.nav-item');

      tabs.forEach(t => t.classList.remove('active'));
      navItems.forEach(i => i.classList.remove('active'));

      const targetTab = document.getElementById(tabName);
      const targetNav = document.querySelector(`[onclick="openTab('${tabName}')"]`);

      targetTab.style.display = 'flex';
      setTimeout(() => {
        targetTab.classList.add('active');
        targetNav.classList.add('active');
      }, 10);
    }

    // === ЗАГРУЗКА ===
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const progress = document.getElementById('progress');
      const duration = 1000 + Math.random() * 2000;
      const steps = 100;
      const interval = duration / steps;
      let current = 0;

      const timer = setInterval(() => {
        current += 1;
        progress.style.width = current + '%';
        if (current >= 100) {
          clearInterval(timer);
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 600);
        }
      }, interval);
    });

    // === ФУНКЦИОНИРУЮЩИЙ ПРОФИЛЬ ===
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();

      const user = Telegram.WebApp.initDataUnsafe.user;
      if (user) {
        // Имя
        const usernameEl = document.getElementById('username');
        usernameEl.textContent = user.username || user.first_name || 'Гость';

        // ID
        document.getElementById('userId').textContent = `ID: ${user.id}`;

        // Аватар
        if (user.photo_url) {
          const avatarEl = document.getElementById('avatar');
          avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
        }

        // Дата первого входа
        const now = new Date();
        const date = now.toLocaleDateString('ru-RU');
        const time = now.toTimeString().slice(0, 8);
        document.getElementById('joinDate').textContent = `${date} — ${time}`;
      }
    }
  </script>

</body>
</html>
