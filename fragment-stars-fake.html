<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fragment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'Dity Infant';
            src: url('dityinfant-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1B2026;
            color: #FFFFFF;
            font-family: 'Dity Infant', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 100;
        }
        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #FFFFFF;
            stroke-width: 2;
            fill: none;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #888888;
            margin: 32px 0 16px;
            letter-spacing: 0.5px;
            width: 100%;
            text-align: left;
            padding-left: 4px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 0;
            font-size: 17px;
            color: #FFFFFF;
            text-decoration: none;
            width: 100%;
        }

        .menu-item svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #FFFFFF;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .connect-text {
            font-size: 15px;
            color: #AAAAAA;
            margin: 32px 0 16px;
            line-height: 1.5;
            width: 100%;
            text-align: left;
            padding-left: 4px;
        }

        .connect-btn {
            background: #242E38;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        /* Profile Block â€” centered */
        .profile-block {
            text-align: center;
            margin: 60px 0 40px;
            width: 100%;
            max-width: 400px;
        }

        .avatar-wrapper {
            width: 96px;
            height: 96px;
            background: #242E38;
            border-radius: 24px;
            margin: 0 auto 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
        }

        .display-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .username {
            font-size: 17px;
            color: #AAAAAA;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Back Button (only on subpages) -->
    <button class="back-btn hidden" id="back-btn" onclick="showMain()">
        <svg viewBox="0 0 24 24">
            <path d="M19 12H5m7-7l-7 7 7 7" />
        </svg>
    </button>

    <!-- Main Menu with Profile -->
    <div id="main-menu" style="width:100%; max-width:400px;">

        <!-- Profile Block -->
        <div class="profile-block">
            <div class="avatar-wrapper">
                <img id="user-avatar" src="" alt="Avatar" class="avatar">
            </div>
            <div id="display-name" class="display-name">Loading...</div>
            <div id="username" class="username">@username</div>
        </div>

        <div class="section-title">PLATFORM</div>
        <a href="#" class="menu-item" onclick="goToChat(event)">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
            About
        </a>
        <a href="#" class="menu-item" onclick="goToChat(event)">
            <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/><path d="M8 8h8M8 12h8M8 16h5" stroke="#fff" fill="none"/></svg>
            Terms
        </a>
        <a href="#" class="menu-item" onclick="goToChat(event)">
            <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 1 0 20 10 10 0 0 1 0-20z"/><path d="M12 16v-4m0-4h.01"/></svg>
            Privacy Policy
        </a>

        <div class="section-title">MY ACCOUNT</div>
        <a href="#" class="menu-item" onclick="checkConnect(event)">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></svg>
            My Profile
        </a>
        <a href="#" class="menu-item" onclick="checkConnect(event)">
            <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            Active Sessions
        </a>
        <a href="#" class="menu-item" onclick="checkConnect(event)">
            <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 1 0 20 10 10 0 0 1 0-20z"/><path d="M12 8v4l3 3"/></svg>
            My Bids
        </a>

        <div class="connect-text">
            Connect Telegram<br>to view your bids and assets
        </div>

        <button class="connect-btn" onclick="connectTelegram()">
            Connect Telegram
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Load User Data from Telegram
        const user = tg.initDataUnsafe.user;
        if (user) {
            const fullName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            document.getElementById('display-name').textContent = fullName;
            document.getElementById('username').textContent = '@' + (user.username || 'username');

            if (user.photo_url) {
                document.getElementById('user-avatar').src = user.photo_url;
            } else {
                // Fallback placeholder
                document.getElementById('user-avatar').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iNDAiIGZpbGw9IiM0MDQ4NTMiLz4KPHBhdGggZD0iTTQwIDUwQzMzLjM3MjUgNTAgMjggNDQuNjI3NSAyOCA0MEMyOCAzNS4zNzI1IDMzLjM3MjUgMzAgNDAgMzBDNDYuNjI3NSAzMCA1MiAzNS4zNzI1IDUyIDQwQzUyIDQ0LjYyNzUgNDYuNjI3NSA1MCA0MCA1MFoiIGZpbGw9IiM2QjdGRkYiLz4KPC9zdmc+';
            }
        }

        function goToChat(e) {
            e.preventDefault();
            tg.openLink('https://t.me/fragmentchat');
        }

        function checkConnect(e) {
            e.preventDefault();
            alert('Connect Telegram First!');
        }

        function connectTelegram() {
            alert('Telegram connected.');
        }

        // Back button logic (if needed later)
        tg.onEvent('backButtonClicked', () => {
            if (!document.getElementById('main-menu').classList.contains('hidden')) {
                tg.close();
            }
        });
    </script>
</body>
</html>
